      function speed_up() 
        {
          rocket_stop=false;
          if (camera.fov < v_max)
            {
              camera.fov+=0.5;
            }
          earth_v_y=earth_v_y/(camera.fov/standart_fov);
          t_delta=t_delta/2;
          camera.updateProjectionMatrix();
          controls.update();
          renderer.render(scene,camera);
        }
      function speed_down() 
        {
              earth_v_y = 0.07;
              t_delta = Math.PI/180;
              rocket_stop=true;
        }
      var onKeyDown = function ( event ) 
        {
          switch ( event.keyCode ) {
          case 87: // w
            //camera_num=10;
            speed_up();
            azimuth=controls.getAzimuthalAngle();
            polar=controls.getPolarAngle(); 
            scene.position.x+=10*Math.sin(azimuth);
            scene.position.z+=10*Math.cos(azimuth);
            scene.position.y+=10*Math.cos(polar);
              break;
          case 65: // d
            //camera_num=10;
            speed_up();
            controls.update();
            renderer.render(scene,camera);
            azimuth=controls.getAzimuthalAngle();
            polar=controls.getPolarAngle(); 
            scene.position.z-=10*Math.sin(azimuth);
            scene.position.x+=10*Math.cos(azimuth);
              break;
          case 83: // s
            //camera_num=10;
              speed_up();
              controls.update();
              renderer.render(scene,camera);
              azimuth=controls.getAzimuthalAngle();
              polar=controls.getPolarAngle();
